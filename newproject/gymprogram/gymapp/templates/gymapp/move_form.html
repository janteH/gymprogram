{% extends "gymapp/base.html" %}

{% block "content" %}
        <form method=post>
                {% csrf_token %}
                <table>{{ form.as_table }}</table>
                <input type=submit value="Save">
        </form>

        {% if object %}
	        <p><a href="/move/{{ object.pk }}/delete">Delete</a></p>
        {% endif %}
{% endblock "content" %}
